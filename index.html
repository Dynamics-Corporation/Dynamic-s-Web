<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DynaBlocks</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Floating Chat Button -->
  <button class="chat-fab" aria-label="Open Chat">
    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
    </svg>
  </button>

  <!-- Top Navigation -->
  <nav class="top-nav">
    <div class="nav-left">
      <div class="logo">DynaBlox</div>

      <div class="nav-links">
        <a href="#home" class="nav-link active" data-page="home">Home</a>
        <a href="#library" class="nav-link" data-page="library">Library</a>
        <a href="#communities" class="nav-link" data-page="communities">Communities</a>
        <a href="#resources" class="nav-link" data-page="resources">Resources</a>
      </div>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
      <input type="text" placeholder="Search" id="searchInput" />
    </div>

    <!-- Right Icons -->
    <div class="nav-right">
      <!-- Settings Button (IMPORTANT) -->
      <a
        href="#"
        class="icon-btn settings-btn"
        aria-label="Settings"
        onclick="openSettings(event)"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6"></path>
          <path d="m4.93 4.93 4.24 4.24m5.66 5.66 4.24 4.24"></path>
          <path d="M1 12h6m6 0h6"></path>
          <path d="m4.93 19.07 4.24-4.24m5.66-5.66 4.24-4.24"></path>
        </svg>
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content" id="mainContent"></main>

  <!-- App entry -->
  <script type="module" src="src/main.js"></script>
</body>
</html>
